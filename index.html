<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div class="container">
        <div class="left-div">
            <div><img src="./img/logo.png" alt="logo"></div>
            <div>
                <p><u>Halie West</u> on <a href="https://unsplash.com/">Unsplash</a> </p>
            </div>
        </div>
        <div class="right-div">
            <div class="note">
                <p>This is not a real online service! You know you need something like this in your life to help you
                    realize your deepest dreams.</p>
                <p>Sign up <em>now</em> to get started.</p>
                <br>
                <p>You <em>know</em> you want to.</p>
            </div>
            <form action="">
                <div>
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" id="first-name" name="fname">
                </div>
                <div>
                    <label for="last-name">LAST NAME</label>
                    <input type="text" id="last-name" name="lname">
                </div>
                <div>
                    <label for="user-mail">EMAIL</label>
                    <input type="email" id="user-mail" name="mail">
                </div>
                <div>
                    <label for="phone-no">PHONE NUMBER</label>
                    <input type="number" id="phone-no" name="phone">
                </div>
                <div>
                    <label for="passwd">PASSWORD</label>
                    <input type="password" id="passwd" name="passwd">
                    <p><!--if password not match render a msg here--></p>
                </div>
                <div>
                    <label for="passwd">CONFIRM PASSWORD</label>
                    <input type="password" id="passwd" name="passwd">
                </div>
                <button type="submit">Create Account</button>
            </form>
            <div class="login">
                <p>Already have an account?</p>
                <a href="#!">Log in</a>
            </div>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
